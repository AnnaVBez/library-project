<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>
<p th:text="${person.getFio() + ', ' + person.getBirthday()}"></p>
<div th:if="${linkedBook.isEmpty()}">
    <p>Читатель пока не взял ни одной книги</p>
</div>
<div th:if="${!linkedBook.isEmpty()}">
    <h3>Книги</h3>
    <p th:each="book : ${linkedBook}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></p>
</div>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
